<html>

  <head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="author" content="Leah Marsh">
	<title>Assignmnet 06 - Question 01</title>

	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">

  </head>

  <body>

  	<div id="page">

      <h1>Feedback form</h1>
      <p>Please fill out this form to help us improve our site:</p>
      <form id="feedback" method="get" action="">
        <input type="text" name="form-name" id="form-name">
        <textarea placeholder="Enter your comments here..." name="form-comments" id="form-comments"></textarea>
        <input type="email" placeholder="Email address" name="form-email" id="form-email">
        <h4>What did you like about the site?</h4>
        <input type="checkbox" name="form-likes" id="form-likes" value="site-design"/><label>Site design</label>
        <input type="checkbox" name="form-likes" id="form-likes" value="site-links"/><label>Links</label>
        <input type="checkbox" name="form-likes" id="form-likes" value="site-ease"/><label>Ease of use</label>
        <input type="checkbox" name="form-likes" id="form-likes" value="site-code"/><label>Source code</label>
        <h4>How did you get to our site?</h4>
        <input type="radio" name="form-referral" id="form-referral" value="referral-search" /><label>Search engine</label>
        <input type="radio" name="form-referral" id="form-referral" value="referral-link" /><label>Link on another site</label>
        <input type="radio" name="form-referral" id="form-referral" value="referral-book" /><label>Reference in a book</label>
        <input type="radio" name="form-referral" id="form-referral" value="referral-other" /><label>Other</label>
        <h4>Rate our site</h4>
        <select>
          <option name="form-rate" id="form-rate" value="100">100%</option>
          <option name="form-rate" id="form-rate" value="90">90%</option>
          <option name="form-rate" id="form-rate" value="80">80%</option>
          <option name="form-rate" id="form-rate" value="70">70%</option>
          <option name="form-rate" id="form-rate" value="60">60%</option>
          <option name="form-rate" id="form-rate" value="50">50%</option>
          <option name="form-rate" id="form-rate" value="40">40%</option>
          <option name="form-rate" id="form-rate" value="30">30%</option>
          <option name="form-rate" id="form-rate" value="20">20%</option>
          <option name="form-rate" id="form-rate" value="10">10%</option>
          <option name="form-rate" id="form-rate" value="0">0%</option>
        </select> 
        <br><br>
        <button onclick='processForm();'>Enter Button</button>
      </form>
      <p id="display"></p>

  	</div>	

  </body>

</html>
